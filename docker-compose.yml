version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quizbot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quizbot
      POSTGRES_PASSWORD: quizbot123
      POSTGRES_DB: quizbot
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quizbot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quizbot_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
      - bot_data:/app/data
      - ./logs:/app/logs
    networks:
      - quizbot_network
    command: python3 bot/main.py

volumes:
  postgres_data:
    driver: local
  bot_data:
    driver: local

networks:
  quizbot_network:
    driver: bridge
